<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">    
	  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
	      
	    <div class="panel panel-info" >
	      <div class="panel-heading">
	      	<div class="panel-title">Ingresar al Sistema</div>
	      </div>     

	      <div style="padding-top:30px" class="panel-body">
	      	<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
	              
          	<form id="loginform" class="form-horizontal" role="form">
	                      
              <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Nombre de Usuario">
              </div>
                  
              <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
            	</div>

                  

              <!-- Button -->
              <div style="margin-top:10px" class="form-group">
                <div class="col-sm-6 controls center-block">
                  <a id="btn-login" href="#" class="btn btn-success center-block">Ingresar</a>
                </div>
              </div>


              <div class="form-group">
                <div class="col-md-12 control">
                  <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" > 
                  	<a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                    	Registrate!
                 		</a>
                  </div>
                </div>
              </div>

            </form>     

	          </div>                     
	      </div>  
	  </div>
    
	  <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
	    <div class="panel panel-info">
        
        <div class="panel-heading">
          <div class="panel-title">Registrate</div>
          <div style="float:right; font-size: 85%; position: relative; top:-10px">
        		<a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Ingresa al Sistema</a>
          </div>
        </div> 

        <div class="panel-body" >
          <form id="signupform" class="form-horizontal" role="form">
              
            <div id="signupalert" style="display:none" class="alert alert-danger">
              <p>Error:</p>
              <span></span>
            </div>
                
                
            <div class="form-group">
              <label for="firstname" class="col-md-3 control-label">Nombre(s)</label>
              <div class="col-md-9">
                  <input type="text" class="form-control" name="firstname" placeholder="Nombres">
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-md-3 control-label">Apellido(s)</label>
              <div class="col-md-9">
                  <input type="text" class="form-control" name="lastname" placeholder="Apellidos">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-md-3 control-label">Password</label>
              <div class="col-md-9">
                  <input type="password" class="form-control" name="passwd" placeholder="Password">
              </div>
            </div>
                
            <div class="form-group">
              <!-- Button -->                                        
              <div class="col-md-offset-3 col-md-9 center-block">
                <button id="btn-signup" type="button" class="btn btn-info center-block">Enviar</button> 
              </div>
            </div>
              

          </form>
       	</div>
	    </div>
	   </div>

	</div>
</body>
</html>
